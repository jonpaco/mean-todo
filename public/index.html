<!DOCTYPE html>
<html lang="en">

<head>
    <title>MEAN Todo Application</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body ng-app="meanTodoApp">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Todo Application</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="todo-theme container" role="main">
        <div class="page-header">
            <h1>Todo Today</h1>
        </div>
        <div class ="row" id="add-task">
            <button type="button" class="btn btn-xs bt-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add A New Task</button>
        </div>        
        <div ng-controller="MainCtrl" class="row">
            <div ng-repeat="todo in todos" class="col-sm-offset-2 col-sm-8">
                <div class="center-block text-center list-group">
                    <a href="" class="list-group-item">
                        <h4  ng-click="edit.header=true" ng-hide="edit.header" class="list-group-item-heading">{{todo.header}}</h4>
                        <input ng-blur="edit.header=false" ng-show="edit.header" type="text" ng-model="todo.header">
                        <p  ng-hide="edit.text" ng-click="edit.text=true" class="list-group-item-text">{{todo.text}}</p>
                        <textarea class="form-control" ng-blur="edit.text=false" ng-show="edit.text" ng-model="todo.text" rows="5" ></textarea>
                        <button type="button" class="btn btn-xs bt-success">Save</button>
                        <button type="button" class="btn btn-xs bt-danger">Delete</button>
                    </a>
                </div>
            </div>
            <!-- /.col-sm-4 -->
        </div>
    </div>
    <footer class="footer text-center">
      <div class="container">
        <p class="text-muted">Author: Jonathan Cardinale</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/main.js"></script>
    <script src="./js/services/todoService.js"></script>
</body>
</html>
